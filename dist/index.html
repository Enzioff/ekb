<style>

        background: linear-gradient(100.82deg, #2196F3 15.04%, #1976D2 89.25%);

    }
    
    .temp__link:hover {
        opacity: 0.8;
    }
    
    .temp__wrapper {
        display: flex;
        flex-direction: column;
        gap: 20px;
        padding: 20px;
    }
    
    .temp__list {
        display: grid;
        gap: 20px;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    }
</style>
